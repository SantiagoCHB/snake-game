<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Snake</title>
    <style>
        body {
            text-align: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid white;
            background-color: black;
            display: block;
            margin: 0 auto;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .btn {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            text-align: center;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Juego de Snake</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <button class="btn" id="up">⬆</button>
    </div>
    <div class="controls">
        <button class="btn" id="left">⬅</button>
        <button class="btn" id="down">⬇</button>
        <button class="btn" id="right">➡</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20;
        let snake = [{ x: 10 * box, y: 10 * box }];
        let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        let dx = box, dy = 0;
        let score = 0;
        let game;

        document.addEventListener("keydown", changeDirection);
        document.getElementById("up").addEventListener("click", () => { if (dy === 0) { dx = 0; dy = -box; }});
        document.getElementById("down").addEventListener("click", () => { if (dy === 0) { dx = 0; dy = box; }});
        document.getElementById("left").addEventListener("click", () => { if (dx === 0) { dx = -box; dy = 0; }});
        document.getElementById("right").addEventListener("click", () => { if (dx === 0) { dx = box; dy = 0; }});

        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && dx === 0) { dx = -box; dy = 0; }
            if (key === 38 && dy === 0) { dx = 0; dy = -box; }
            if (key === 39 && dx === 0) { dx = box; dy = 0; }
            if (key === 40 && dy === 0) { dx = 0; dy = box; }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);
            
            ctx.fillStyle = "lime";
            snake.forEach(segment => {
                ctx.fillRect(segment.x, segment.y, box, box);
            });
            
            let newHead = { x: snake[0].x + dx, y: snake[0].y + dy };
            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
            } else {
                snake.pop();
            }
            
            if (newHead.x < 0 || newHead.x >= canvas.width || newHead.y < 0 || newHead.y >= canvas.height || snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)) {
                clearInterval(game);
                alert("¡Game Over! Puntuación: " + score);
                document.location.reload();
                return;
            }
            
            snake.unshift(newHead);
        }

        game = setInterval(draw, 100);
    </script>
</body>
</html>
